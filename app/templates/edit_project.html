<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Projeto</title>
    <!-- Link para o CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4 text-center">Editar Projeto</h1>
        <form action="/projects/{{ project.id }}" method="POST" class="shadow p-4 rounded bg-light">
            <input type="hidden" name="_method" value="PUT">
            <div class="mb-3">
                <label for="code" class="form-label">Código do Projeto</label>
                <input type="text" id="code" name="code" maxlength="5" class="form-control" value="{{ project.code }}" required>
            </div>
            <div class="mb-3">
                <label for="title" class="form-label">Título do Projeto</label>
                <input type="text" id="title" name="title" class="form-control" value="{{ project.title }}" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Descrição</label>
                <textarea id="description" name="description" rows="4" class="form-control">{{ project.description }}</textarea>
            </div>
            <div class="d-flex justify-content-between">
                <a href="/projects" class="btn btn-secondary">Voltar</a>
                <button type="submit" class="btn btn-primary">Salvar Alterações</button>
            </div>
        </form>
    </div>

    <!-- Link para o JS do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
